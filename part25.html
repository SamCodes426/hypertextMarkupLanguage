<!-- =================== DIV AND SPAN CONTAINER ELEMENT ==================================== -->

<!--++++++++++++++++++++++++++++++++++++++++++++++ DIV ++++++++++++++++++++++++++++++++++ -->

A block level container element used to group content for styling and positioning

                                        <div></div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>heading</H1>
    <p>paragraph</p>
    <div>
        <a href="www.google.com">google</a>
        <a href="www.instagram.com">instagram</a>
    </div>

    <div>
        <a href="www.github.com"></a>
        <a href="www.amazon.in"></a>
    </div>
</body>
</html>

<!--+++++++++++++++++++++++++++++++++++++++ SPAN ++++++++++++++++++++++++++++++++++++++++++++ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>What will you <span>design</span> today?</h1>       <!--span is generally used for custom styling -->
</body>
</html>
