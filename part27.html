<!-- ======================================= HTML TABLES ============================================ -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Event</th>
                <th>Fight</th>
                <th>Venue</th>
                <th>City</th>
                <th>PPV</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>UFC 189</td>
                <td>Mendes vs. mcGregor </td>
                <td rowspan="3">MGM Grand</td>
                <td rowspan="4">Las Vegas</td>
                <td>825,000</td>
            </tr>
            <tr>
                <td>UFC 194</td>
                <td>Aldo vs. mcGregor</td>
                
                
                <td>1,200,000</td>
            </tr>
            <tr>
                <td>UFC 196</td>
                <td>mcGregor vs. Diaz</td>
                
                
                <td>1,317,000</td>
            </tr>
            <tr>
                <td>UFC 202</td>
                <td>Diaz vs. McGregor</td>
                
                <td>T-mobile</td>
                <td>1,650,000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Total Sales</td>
                <td>4,992,000</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>


<!-- col span (an attribute that specifies the number of columns a cell should span horizontally) -->
