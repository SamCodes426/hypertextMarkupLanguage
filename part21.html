<!-- ===================================== FORM SUBMISSION ============================================= -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="/api/v1/journals" method="get">
        <label for="search-bar"></label>
        <input type="text" name="search" id="search-bar" placeholder="search journal">
        <select name="category" id="journal-category">
            <option value="idea">Idea</option>
            <option value="task">Task</option>
            <option value="memory">Memory</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</body>
</html>




<!--methods 

get     (to fetch information from the database server)
post    (to send information to server which can then keep records in database) -->
