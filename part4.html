<!-- ============================ NESTING =========================== -->
                           
<!-- (idea that HTML tags wrap other elements creating a heirarchal structure) -->

                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                            <meta charset="UTF-8">
                            <meta name="viewport" content="width=device-width, initial-scale=1.0">
                            <title>I am a title</title>
                            </head>
                            <body>
                            <p>I am a paragraph</p>    
                            </body>
                            </html>

<!-- ================================ INDENTING ============================ -->
       <!-- (visually organise code to quickly identify the heirarchy of the code) -->

                            <!DOCTYPE html>
                            <html lang="en">
                            <head>
                                <meta charset="UTF-8">
                                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                                <title>I am a title</title>
                            </head>
                            <body>
                                <p>I am a paragraph</p>
                            </body>
                            </html>
